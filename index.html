<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peña el Chaparral</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="logo.png" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> -->

</head>

<body>
    <!-- <button class="fullscreen-btn" onclick="toggleFullscreen()">
        <i class="fas fa-expand"></i>
    </button>
    <button class="fullscreen-btn2 " onclick="toggleFullscreen()" >
        <i class="fas fa-expand"></i>
    </button> -->

    <div class="container">
        <div class="header">
            <div class="branding">
                <img src="logo.png" alt="Logo" class="logo">
                <h2>Peña El Chaparral</h2>
                <img src="logo.png" alt="Logo" class="logo">
            </div>
            <div class="tabs">
                <button class="tab-link tab-link-vermut tab-selected" onclick="openTab('vermut')">VERMUT</button>
                <button class="tab-link tab-link-noche" onclick="openTab('noche')">NOCHE</button>
            </div>
        </div>
        <div class="content">
            <div id="vermut" class="tab-content">
                <!-- Productos de vermut -->
            </div>
            <div id="noche" class="tab-content" style="display: none;">
                <!-- Productos de noche -->
            </div>
        </div>
        <div class="payment-section ">
            <div class="payment-info">
                <div class="payment-label total-amount" style="color: #d9534f;">Total</div>
                <div class="payment-amount total-amount" style="color: #d9534f;" id="total-amount">0.00€</div>
            </div>
            <div class="payment-info">
                <div class="payment-label payment-amount" style="color: #1e3d59;">Pago</div>
                <input type="number" class="payment-input payment-amount" style="color: #1e3d59;" id="payment-input"
                    oninput="calculateChange()" pattern="[0-9]*">
            </div>
            <div class="payment-info">
                <div class="payment-label change-amount" style="color: #5cb85c;">Vueltas</div>
                <div class="payment-amount change-amount" id="change-amount">0.00€</div>
            </div>
            <button id="reset-button" onclick="resetQuantities()">Borrar</button>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
